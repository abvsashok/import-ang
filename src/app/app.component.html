<div class="container" style="width: 100%;height: 100%;">
  <mat-stepper orientation="vertical" [linear]="isLinear" #stepper>
    <mat-step>
      <ng-template matStepLabel>Download Template</ng-template>
      <button mat-button (click)="handleDownload()">Download Template</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Upload</ng-template>
      <div>
        <input type="file" (change)="onFileChange($event)" accept=".xlsx, .xls">
      </div>
      
      
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Data</ng-template>
      <div style="width: 100%; height: 100%; display: grid;">
        <ag-grid-angular style="width: 100%; height: 100%;" [rowData]="rowData"
          [columnDefs]="colDefs()" />
      </div>
    </mat-step>
  </mat-stepper>
</div>
