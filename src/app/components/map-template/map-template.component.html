<div class="map-template">
    <h2>Map Template</h2>
    <form (ngSubmit)="onSubmit()">
        <div *ngFor="let field of fields" style="display: flex; align-items: center; margin-bottom: 16px;">
            <div style="flex: 1;">
                <!-- Field name (readonly, or you can use mat-select if you want to allow changing fields) -->
                <span>{{ field.name }}</span>
            </div>
            <div style="flex: 2;">
                <mat-form-field appearance="fill" style="width: 100%;">
                    <mat-label>Excel Column</mat-label>
                    <mat-select [value]="mapping[field.name]"
                        (selectionChange)="onMappingChange(field.name, $event.value)">
                        <mat-option value="">-- None --</mat-option>
                        <mat-option *ngFor="let col of colsFromExcel()" [value]="col">
                            {{ col }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div style="margin-top: 24px; text-align: right;">
            <button mat-raised-button color="primary" type="submit">Submit Mapping</button>
        </div>
    </form>
</div>
